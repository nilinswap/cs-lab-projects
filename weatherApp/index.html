<!DOCTYPE html>

<html>

<head>
    <title>Weather results</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="pac-card" id="pac-card">
        <div id="title">Weather App</div>
        <div id="pac-container">
            <!-- <input id="pac-input" type="text" placeholder="Enter a location" />  TEACH them transition from pac-input to bootstrap use -->
            <input id="pac-input" class="form-control" type="text" placeholder="Enter a location" />
            <div class="weather hidden">
                <div id="tempDeg"><span id="temperature"></span></div>
                <div>
                    <div class="weatherDetails">
                        <div class="label">Elevation</div> <b><span id="elevation"></span> m</b>
                    </div>
                    <div class="weatherDetails">
                        <div class="label">Wind Speed </div><b><span id="windSpeed"></span></b>
                    </div>
                    <div class="weatherDetails">
                        <div class="label">Wind Direction</div> <b><span id="windDirection"></span></b>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="script.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsoTsoIT9ZrWbZ-eWwG_EYkfvuyN8nA7U&callback=initMap&libraries=places&v=weekly"
        defer></script>
</body>

</html>
