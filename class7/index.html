<!DOCTYPE html>

<html>

<head>
    <title>Weather results</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pac-card" id="pac-card">
        <div>
            <div id="title">Autocomplete search</div>
            <br />
        </div>
        <div id="pac-container">
            <input id="pac-input" type="text" placeholder="Enter a location" />
        </div>
    </div>

    <div id="weather" >
        <div>Temperature: <span id="temperature"></span></div>
        <div>Elevation: <span id="elevation"></span></div>
        <div>Wind Speed: <span id="windSpeed"></span></div>
        <div>Wind Direction: <span id="windDirection"></span></div>
    </div>

    <script src="script.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsoTsoIT9ZrWbZ-eWwG_EYkfvuyN8nA7U&callback=initMap&libraries=places&v=weekly"
        defer></script>
</body>

</html>
